<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gippety to ZIP Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Gippety to ZIP Converter</h1>
    <textarea
      id="gippetyInput"
      placeholder="Enter Gippety formatted text here..."
      rows="10"
      cols="50"
    ></textarea>
    <button onclick="parseGippety()">Parse and Prepare Downloads</button>
    <div id="downloadOptions"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
